<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表格</title>
</head>

<body>
    <form>
        <table width="407" border="1">
            <tr>
                <td width="121">
                <label for="selcet">请选择性别</label>
                </td>
                <td>
                	<select name="select" id="select" multiple="multiple">
                		<option value="男">男</option>
                		<option value="女">女</option>
                	</select>
                </td>
            </tr>
            <tr>
            	<td>
            		<label for=""></label>
            	</td>
            	<td>
            		<textarea cols="20" rows="10"></textarea>
            	</td>
            </tr>
            <tr>
            	<td>
            		<label for="fileFiled">上传图像</label>
            	</td>
            	<td>
            		<input type="file" name="fileFiled">
            	</td>
            </tr>
            <tr>
            	<td>分组</td>
            	<td>
            		<fieldset>
            			<legend>篮球小组</legend>
            			<ul>
            				<li>ss</li>
            				<li>ddd</li>
            			</ul>
            		</fieldset>
            		<fieldset>
            			<legend>足球小组</legend>
            			<ul>
            				<li>rrrr</li>
            				<li>iiiiiii</li>
            			</ul>
            		</fieldset>
            	</td>
            	<td><input type="hidden" value="8888"></td>
            </tr>
        </table>
        <p>
            <label for="textfield">请输入姓名:</label>
            <input type="text" name="textfield" id="username">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="password" name="email">
            <input type="submit" value="提交">
        </p>


    </form>

</body>

</html>
